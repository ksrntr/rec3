<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>準備</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ua = navigator.userAgent || "";

      if (ua.includes("LoiLoNote")) {
        // LoiLoNote
        document.getElementById("message").style.display = "block";
      } else {
        // ok
        // 1000〜9999 のランダムな4桁整数を生成
      const random4 = Math.floor(Math.random() * 9000) + 1000;
        // リダイレクト
      window.location.href = "https://32recpage.vercel.app/?refresh=" + random4;
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div id="message" style="display:none;">
    <p>① 右上の共有ボタンを押す<br>②「safariで開く」を押す。</p>
  </div>
</body>
</html>
